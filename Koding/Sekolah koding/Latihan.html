<body>
    <h1>Galerry JavaScrip</h1>

    <img src="gambar/1.jpg" alt="" width="400" id="gambar" height="500"> <br>

    <div id="caption"></div>

    <br>

    <a href="#" onclick="sebelum()">Sebelum</a>

    <a href="#" onclick="ganti(1)">1</a>
    <a href="#" onclick="ganti(2)">2</a>
    <a href="#" onclick="ganti(3)">3</a>
    <a href="#" onclick="ganti(4)">4</a>
    <a href="#" onclick="ganti(5)">5</a>
    
    <a href="#" onclick="sesudah()">Sesudah</a>


    <script>
        var nomor = 0;
        var caption = document.getElementById("caption");
        var text =["Cewek pengang bunga mawar", "Cewek duduk tersenyum" ,"Cewek ngak liat liat jalan", "Bang jago ", "Cewek bengggong"]

        function ganti(angka) {
            nomor = angka;
            gantiGambar(angka);
            
            // var lokasi = 'gambar/' + angka + '.jpg';
            // document.getElementById("gambar").src = lokasi;
            // caption.innerHTML = text[angka - 1];
            // return false;

        }

        function sebelum () { 
            nomor -= 1;
            if(nomor <= 0 ) {
                nomor = 5;
            }
            gantiGambar(nomor);

            // var lokasi = 'gambar/' + nomor + '.jpg';
            // document.getElementById("gambar").src = lokasi;
            // caption.innerHTML = text[nomor - 1];
            // return false;

        }
        function sesudah () { 
            nomor += 1;
            if(nomor >5)
                nomor = 1;
            
            gantiGambar(nomor);


            // nomor += 1;
            // if(nomor >5) {
            //     nomor = 1;
            // }
            // var lokasi = 'gambar/' + nomor + '.jpg';
            // document.getElementById("gambar").src = lokasi;
            // caption.innerHTML = text[nomor - 1];
            // return false;

        }

        // Refactor 
        function gantiGambar (nomor) {

            var lokasi = 'gambar/' + nomor + '.jpg';
            document.getElementById("gambar").src = lokasi;
            caption.innerHTML = text[nomor - 1];
            return false;

        }
    </script>
</body>
