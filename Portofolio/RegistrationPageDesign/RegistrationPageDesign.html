<!DOCTYPE html>
<html>
<head>
	<title>Registration Page Design</title>
	<link rel="stylesheet" type="text/css" href="RegistrationPageDesign.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-10 offset=md-1">
			<div class="row">
				<div class="col-md-5 register-left">
					<img src="icon.jpg">
					<h3>Join Us</h3>
					<p>Subscribe Easy Tutorials Youtube Channel to Watch more videos</p>
					<button type="button" class="btn btn-primary">About Us</button>
				</div>
				<div class="col-md-7 register-right">
					<h2>Register Here </h2>
					<div class="register-form">
						<div class="form-group">
						<input type="text" class="form-control" placeholder="Name" name="" required>
						</div>
						<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name="" required>
						</div>
						<div class="form-group">
						<input type="email" class="form-control" placeholder="Email" name="" required>
						</div>
						<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" name="" required="">
						</div>
						<button type="button" class="btn btn-primary">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
