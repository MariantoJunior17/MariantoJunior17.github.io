<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toggle Switch</title>
	<link rel="stylesheet" type="text/css" href="ToggleSwitch.css">

</head>
<body>
	
	<div class="container">
		<h1>Toggle Switch</h1>
			<label class="switch">
			<input type="checkbox" name="">
				<span class="slider"></span>
			</label>

			<label class="switch">
			<input type="checkbox" checked="" name="">
				<span class="slider"></span>
			</label>

			<label class="switch">
			<input type="checkbox" name="">
				<span class="slider"></span>
			</label>

			<label class="switch">
			<input type="checkbox" checked="" name="">
				<span class="slider"></span>
			</label>
	</div>

</body>
</html>
